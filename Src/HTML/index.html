<!DOCTYPE html>

<h2>Do You Know What Can JavaScript Do? </h2>

<p>JavaScript can change HTML attribute values and localtunnel can expose your server to the public.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://i.imgur.com/lxpuTbG.gif'">Turn on the light</button>

<img id="myImage" src="https://i.imgur.com/eEVoUw3.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://i.imgur.com/eEVoUw3.gif'">Turn off the light</button>

</body>
</html>
